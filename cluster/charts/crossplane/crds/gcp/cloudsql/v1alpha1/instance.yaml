apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  labels:
    controller-tools.k8s.io: "1.0"
  name: instances.cloudsql.gcp.crossplane.io
spec:
  additionalPrinterColumns:
  - JSONPath: .status.state
    name: STATE
    type: string
  - JSONPath: .metadata.creationTimestamp
    name: AGE
    type: date
  group: cloudsql.gcp.crossplane.io
  names:
    kind: Instance
    plural: instances
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            instance:
              properties:
                databaseVersion:
                  description: 'DatabaseVersion: The database engine type and version.
                    MySQL Second Generation instances: MYSQL_5_7 (default) or MYSQL_5_6.
                    PostgreSQL instances: POSTGRES_9_6 MySQL First Generation instances:
                    MYSQL_5_6 (default) or MYSQL_5_5  The databaseVersion field can
                    not be changed after instance creation.'
                  type: string
                instanceType:
                  description: 'InstanceType: The instance type. This can be one of
                    the following. CLOUD_SQL_INSTANCE: A Cloud SQL instance that is
                    not replicating from a master. READ_REPLICA_INSTANCE: A Cloud
                    SQL instance configured as a read-replica.'
                  type: string
                masterInstanceName:
                  description: 'MasterInstanceName: The name of the instance which
                    will act as master in the replication setup.'
                  type: string
                region:
                  description: 'Region: The geographical region. Can be us-central
                    (FIRST_GEN instances only), us-central1 (SECOND_GEN instances
                    only), asia-east1 or europe-west1. Defaults to us-central or us-central1
                    depending on the instance type (First Generation or Second Generation).  The
                    region can not be changed after instance creation.'
                  type: string
                replicaConfiguration:
                  description: 'ReplicaConfiguration: Configuration specific to failover
                    replicas and read replicas.'
                  properties:
                    failoverTarget:
                      description: 'FailoverTarget: Specifies if the replica is the
                        failover target. If the field is set to true the replica will
                        be designated as a failover replica. In case the master instance
                        fails, the replica instance will be promoted as the new master
                        instance. Only one replica can be specified as failover target,
                        and the replica has to be in different zone with the master
                        instance.'
                      type: boolean
                    mysqlReplicaConfiguration:
                      description: 'MysqlReplicaConfiguration: MySQL specific configuration
                        when replicating from a MySQL on-premises master. Replication
                        configuration information such as the username, password,
                        certificates, and keys are not stored in the instance metadata.
                        The configuration information is used only to set up the replication
                        connection and is stored by MySQL in a file named master.info
                        in the data directory.'
                      properties:
                        caCertificate:
                          description: 'CaCertificate: PEM representation of the trusted
                            CA''s x509 certificate.'
                          type: string
                        clientCertificate:
                          description: 'ClientCertificate: PEM representation of the
                            slave''s x509 certificate.'
                          type: string
                        clientKey:
                          description: 'ClientKey: PEM representation of the slave''s
                            private key. The corresponsing public key is encoded in
                            the client''s certificate.'
                          type: string
                        connectRetryInterval:
                          description: 'ConnectRetryInterval: Seconds to wait between
                            connect retries. MySQL''s default is 60 seconds.'
                          format: int64
                          type: integer
                        dumpFilePath:
                          description: 'DumpFilePath: Path to a SQL dump file in Google
                            Cloud Storage from which the slave instance is to be created.
                            The URI is in the form gs://bucketName/fileName. Compressed
                            gzip files (.gz) are also supported. Dumps should have
                            the binlog co-ordinates from which replication should
                            begin. This can be accomplished by setting --master-data
                            to 1 when using mysqldump.'
                          type: string
                        masterHeartbeatPeriod:
                          description: 'MasterHeartbeatPeriod: Interval in milliseconds
                            between replication heartbeats.'
                          format: int64
                          type: integer
                        password:
                          description: 'Password: The password for the replication
                            connection.'
                          type: string
                        sslCipher:
                          description: 'SslCipher: A list of permissible ciphers to
                            use for SSL encryption.'
                          type: string
                        username:
                          description: 'Username: The username for the replication
                            connection.'
                          type: string
                        verifyServerCertificate:
                          description: 'VerifyServerCertificate: Whether or not to
                            check the master''s Common Name value in the certificate
                            that it sends during the SSL handshake.'
                          type: boolean
                      type: object
                  type: object
                settings:
                  description: 'Settings: The user Settings.'
                  properties:
                    activationPolicy:
                      description: 'ActivationPolicy: The activation policy specifies
                        when the instance is activated; it is applicable only when
                        the instance state is RUNNABLE. Valid values: ALWAYS: The
                        instance is on, and remains so even in the absence of connection
                        requests. NEVER: The instance is off; it is not activated,
                        even if a connection request arrives. ON_DEMAND: First Generation
                        instances only. The instance responds to incoming requests,
                        and turns itself off when not in use. Instances with PER_USE
                        pricing turn off after 15 minutes of inactivity. Instances
                        with PER_PACKAGE pricing turn off after 12 hours of inactivity.'
                      type: string
                    authorizedGaeApplications:
                      description: 'AuthorizedGaeApplications: The App Engine app
                        IDs that can access this instance. First Generation instances
                        only.'
                      items:
                        type: string
                      type: array
                    availabilityType:
                      description: 'AvailabilityType: Availability type (PostgreSQL
                        instances only). Potential values: ZONAL: The instance serves
                        data from only one zone. Outages in that zone affect data
                        accessibility. REGIONAL: The instance can serve data from
                        more than one zone in a region (it is highly available). For
                        more information, see Overview of the High Availability Configuration.'
                      type: string
                    backupConfiguration:
                      description: 'BackupConfiguration: The daily backup configuration
                        for the instance.'
                      properties:
                        binaryLogEnabled:
                          description: 'BinaryLogEnabled: Whether binary log is enabled.
                            If backup configuration is disabled, binary log must be
                            disabled as well.'
                          type: boolean
                        enabled:
                          description: 'Enabled: Whether this configuration is enabled.'
                          type: boolean
                        replicationLogArchivingEnabled:
                          description: 'ReplicationLogArchivingEnabled: Reserved for
                            future use.'
                          type: boolean
                        startTime:
                          description: 'StartTime: Start time for the daily backup
                            configuration in UTC timezone in the 24 hour format -
                            HH:MM.'
                          type: string
                      type: object
                    crashSafeReplicationEnabled:
                      description: 'CrashSafeReplicationEnabled: Configuration specific
                        to read replica instances. Indicates whether database flags
                        for crash-safe replication are enabled. This property is only
                        applicable to First Generation instances.'
                      type: boolean
                    dataDiskSizeGb:
                      description: 'DataDiskSizeGb: The size of data disk, in GB.
                        The data disk size minimum is 10GB. Not used for First Generation
                        instances.'
                      format: int64
                      type: integer
                    dataDiskType:
                      description: 'DataDiskType: The type of data disk: PD_SSD (default)
                        or PD_HDD. Not used for First Generation instances.'
                      type: string
                    databaseFlags:
                      description: 'DatabaseFlags: The database flags passed to the
                        instance at startup.'
                      items:
                        properties:
                          name:
                            description: 'Name: The name of the flag. These flags
                              are passed at instance startup, so include both server
                              options and system variables for MySQL. Flags should
                              be specified with underscores, not hyphens. For more
                              information, see Configuring Database Flags in the Cloud
                              SQL documentation.'
                            type: string
                          value:
                            description: 'Value: The value of the flag. Booleans should
                              be set to on for true and off for false. This field
                              must be omitted if the flag doesn''t take a value.'
                            type: string
                        type: object
                      type: array
                    databaseReplicationEnabled:
                      description: 'DatabaseReplicationEnabled: Configuration specific
                        to read replica instances. Indicates whether replication is
                        enabled or not.'
                      type: boolean
                    ipConfiguration:
                      description: 'IpConfiguration: The Settings for IP Management.
                        This allows to enable or disable the instance IP and manage
                        which external networks can connect to the instance. The IPv4
                        address cannot be disabled for Second Generation instances.'
                      properties:
                        authorizedNetworks:
                          description: 'AuthorizedNetworks: The list of external networks
                            that are allowed to connect to the instance using the
                            IP. In CIDR notation, also known as ''slash'' notation
                            (e.g. 192.168.100.0/24).'
                          items:
                            properties:
                              expirationTime:
                                description: 'ExpirationTime: The time when this access
                                  control entry expires in RFC 3339 format, for example
                                  2012-11-15T16:19:00.094Z.'
                                type: string
                              name:
                                description: 'Name: An optional label to identify
                                  this entry.'
                                type: string
                              value:
                                description: 'Value: The whitelisted value for the
                                  access control list.'
                                type: string
                            type: object
                          type: array
                        privateNetwork:
                          description: 'PrivateNetwork: The resource link for the
                            VPC network from which the Cloud SQL instance is accessible
                            for private IP. For example, /projects/myProject/global/networks/default.
                            This setting can be updated, but it cannot be removed
                            after it is set.'
                          type: string
                        requireSsl:
                          description: 'RequireSsl: Whether SSL connections over IP
                            should be enforced or not.'
                          type: boolean
                      type: object
                    locationPreference:
                      description: 'LocationPreference: The location preference Settings.
                        This allows the instance to be located as near as possible
                        to either an App Engine app or Compute Engine zone for better
                        performance. App Engine co-location is only applicable to
                        First Generation instances.'
                      properties:
                        followGaeApplication:
                          description: 'FollowGaeApplication: The AppEngine application
                            to follow, it must be in the same region as the Cloud
                            SQL instance.'
                          type: string
                        zone:
                          description: 'Zone: The preferred Compute Engine zone (e.g.
                            us-central1-a, us-central1-b, etc.).'
                          type: string
                      type: object
                    maintenanceWindow:
                      description: 'MaintenanceWindow: The maintenance window for
                        this instance. This specifies when the instance can be restarted
                        for maintenance purposes. Not used for First Generation instances.'
                      properties:
                        day:
                          description: 'Day: day of week (1-7), starting on Monday.'
                          format: int64
                          type: integer
                        hour:
                          description: 'Hour: hour of day - 0 to 23.'
                          format: int64
                          type: integer
                        updateTrack:
                          description: 'UpdateTrack: Maintenance timing setting: canary
                            (Earlier) or stable (Later).  Learn more.'
                          type: string
                      type: object
                    pricingPlan:
                      description: 'PricingPlan: The pricing plan for this instance.
                        This can be either PER_USE or PACKAGE. Only PER_USE is supported
                        for Second Generation instances.'
                      type: string
                    replicationType:
                      description: 'ReplicationType: The type of replication this
                        instance uses. This can be either ASYNCHRONOUS or SYNCHRONOUS.
                        This property is only applicable to First Generation instances.'
                      type: string
                    settingsVersion:
                      description: 'SettingsVersion: The version of instance Settings.
                        This is a required field for update method to make sure concurrent
                        updates are handled properly. During update, use the most
                        recent settingsVersion value for this instance and do not
                        try to update this value. TODO: do we need this here?'
                      format: int64
                      type: integer
                    storageAutoResize:
                      description: 'StorageAutoResize: Configuration to increase storage
                        size automatically. The default value is true. Not used for
                        First Generation instances.'
                      type: boolean
                    storageAutoResizeLimit:
                      description: 'StorageAutoResizeLimit: The maximum size to which
                        storage capacity can be automatically increased. The default
                        value is 0, which specifies that there is no limit. Not used
                        for First Generation instances.'
                      format: int64
                      type: integer
                    tier:
                      description: 'Tier: The tier (or machine type) for this instance,
                        for example db-n1-standard-1 (MySQL instances) or db-custom-1-3840
                        (PostgreSQL instances). For MySQL instances, this property
                        determines whether the instance is First or Second Generation.
                        For more information, see Instance Settings.'
                      type: string
                    userLabels:
                      description: 'UserLabels: User-provided labels, represented
                        as a dictionary where each label is a single key value pair.'
                      type: object
                  type: object
              required:
              - databaseVersion
              - region
              type: object
            nameFormat:
              description: NameFormat to format instance name passing it a object
                UID If not provided, defaults to "%s", i.e. UID value
              type: string
            providerRef:
              description: Provider reference
              type: object
            reclaimPolicy:
              description: ReclaimPolicy identifies how to handle the cloud resource
                after the deletion of this type
              type: string
          required:
          - instance
          - providerRef
          type: object
        status:
          type: object
  version: v1alpha1
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
